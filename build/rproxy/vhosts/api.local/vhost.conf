<VirtualHost *:80>
    ServerName gateway.local
    ServerAlias *.gateway.local

    DocumentRoot "/usr/local/apache2/htdocs"

    <Directory "/usr/local/apache2/htdocs">
        AllowOverride None
        Require all granted
    </Directory>

    ErrorLog "|/usr/local/apache2/bin/rotatelogs -l /var/log/clah/gateway.local-error-%Y%m%d%H.log 3600"
    CustomLog "|/usr/local/apache2/bin/rotatelogs -l /var/log/clah/gateway.local-access-%Y%m%d%H.log 3600" combined
</VirtualHost>
